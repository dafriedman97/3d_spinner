<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Spinner</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon-CECu9CJr.ico">
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 4px;
      max-width: 600px;
    }
    #controls .box {                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 2px;
      background: #fafafa;
    }
    #controls h3 {
      margin: 8px 0 4px;
      font-size: 1rem;
    }
    #controls input {
      max-width: 40px;
      margin-right: 3px;
    }
    #controls input.rpm {
      max-width: 60px;
      margin-right: 3px;
    }    
    #controls input[type="time"] {
      min-width: 72px;
      margin-right: 3px;
    }
    #controls input[type="time"]::-webkit-datetime-edit-ampm-field {
      display: none;
    }
    #controls button {
      margin-left: 5px;
    }
    body { margin: 0; overflow: hidden; }

    /* 1) Container anchored top-right */
    #hud-container {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 300px;          /* your image width */
      cursor: crosshair;     /* show click cursor */
      z-index: 1000;
    }

    /* 2) The image inside it */
    #hud {
      display: block;
      width: 100%;
      pointer-events: auto;   /* allow clicks */
      user-select: none;
    }

    /* 3) The red dot */
    #hud-container .dot {
      position: absolute;
      width: 7px;
      height: 7px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
      display: none;
      transform: translate(-50%, -50%);
    }

    /* === Modal & Overlay styles === */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
    #login-modal {
      display: none;
      position: fixed;
      top: 30%; left: 50%;
      transform: translate(-50%, -30%);
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 300px;
      max-width: 90%;
    }
    #login-modal h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
    }
    #login-modal label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }
    #login-modal input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    #login-submit-btn {
      width: 100%;
      padding: 0.6rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #login-submit-btn:hover {
      background: #0056b3;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-aNRdQTvg.js"></script>
</head>

<body>
  <!-- Overlay & Modal -->
  <div id="overlay"></div>
  <div id="login-modal">
    <h3>Please Log In</h3>
    <label for="username-input">Username</label>
    <input type="text" id="username-input" autocomplete="username" placeholder="Your username">
    <label for="password-input">Password</label>
    <input type="password" id="password-input" autocomplete="current-password" placeholder="Your password">
    <button id="login-submit-btn">Submit</button>
  </div>

  <!-- Your app, hidden until login -->
  <div id="app-content" style="display: none;">
    <div id="hud-container">
      <img id="hud" src="/images/molly.png" alt="HUD Overlay">
      <div class="dot"></div>
    </div>
    <div id="controls">
      <div class="box">
        <h3>Spin Axis</h3>
        Tilt: <input type="time" id="tilt" value="00:00:00" step="60">
        Eff %: <input type="number" id="efficiency" value="100" min="0" max="100" step="10">
        Neg: <input type="checkbox" id="neg_gyro"></label>
      </div>
      <div class="box">
        <h3>Spin Center</h3>
        Lat ¬∞: <input type="number" id="surface_lat" value="0" step="10" min="-90" max="90">
        Lon ¬∞: <input type="number" id="surface_lon" value="90" step="10" min="-180" max="180">
      </div>
      <div class="box">
        <h3>Animation</h3>
        RPM/100:<input type="number" class="rpm" id="rpm" value="2500" step="50">
        <button id="play_or_pause">‚èØÔ∏è</button>
        <button id="reset">üîÑ</button>
        <button id="clear">‚ùå</button>
      </div>
      <div class="box">
        <h3>Perspective</h3>
        <button id="default">Default</button>
        <button id="P">P</button>
        <button id="1B">1B</button>
        <button id="C">C</button>
        <button id="3B">3B</button>
      </div>
      <details class="box">
        <summary><strong>Options</strong></summary>
        <label><input type="checkbox" id="disk"> Hemisphere Plane</label><br>
        <label><input type="checkbox" id="simple_seams"> Simple Seams</label>
      </details>
      </div>
  </div>
</body>
</html>
